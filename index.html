<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naty Marín | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Source Code Pro', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    .logo {
      max-width: 200px;
      margin: 2rem auto;
      display: block;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 350px;
      margin: 2rem auto 0;
    }
    input {
      padding: 0.8rem;
      border: 1px solid #555;
      border-radius: 8px;
      background: #111;
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      padding: 0.9rem;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: inherit;
    }
    button:hover {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">

<img src="logo.png" alt="Logo Naty Marín" class="logo">
    
    <h1>
      La visión de bienestar de Naty Marín está evolucionando.<br>
      Prepárate para el próximo nivel.
    </h1>
    
<form action="send.php" method="POST" onsubmit="return showMessage(event)">
  <input type="text" name="nombre" placeholder="Nombre completo" required>
  <input type="email" name="email" placeholder="Correo electrónico" required>
  <input type="tel" name="telefono" placeholder="Teléfono" required>
  <button type="submit">Quiero saber más</button>
</form>

<p id="mensaje" style="margin-top:1rem; color:#0f0; display:none;">
  ✅ Pronto recibirás más información.
</p>

<script>
  function showMessage(event) {
    event.preventDefault();
    const form = event.target;

    fetch(form.action, {
      method: form.method,
      body: new FormData(form)
    }).then(response => {
      if (response.ok) {
        document.getElementById("mensaje").style.display = "block";
        form.reset();
      } else {
        alert("Hubo un error, intenta de nuevo.");
      }
    });
    return false;
  }
</script>
  </div>
</body>
</html>
